  <body>
 <h1>Simon Game</h1>

 <h2>Press any key to start the game</h2>

 <div class="btn-container">
  <div class="line1">

    <div class="btn blue" id="blue"></div>

    <div class="btn purple" id="purple"></div>

  </div>
 </div>
